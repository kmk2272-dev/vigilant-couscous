<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Desk Crit</title>
    <link rel="stylesheet" href="P3.css">
</head>
<body>

  <!-- Little label / concept blurb -->
  <header class="site-header">
    <h1>Trace Field</h1>
    <p>Drag to navigate a triangular archive of trace-paper sketches.</p>
  </header>

  <!-- This is the "window" you look through -->
  <main id="viewport">
    <!-- This is the big movable table / site -->
    <div id="canvas">
      <div class="tri-grid">
        <!-- Each triangle holds one scan -->

        <div class="tri tri-up">
          <img src="scans/img007.jpg" alt="Sketch 1">
        </div>
        <div class="tri tri-down">
          <img src="scans/img008.jpg" alt="Sketch 2">
        </div>
        <div class="tri tri-up">
          <img src="scans/img009.jpg" alt="Sketch 3">
        </div>
        <div class="tri tri-down">
          <img src="scans/img010.jpg" alt="Sketch 4">
        </div>
         <div class="tri tri-down">
          <img src="scans/img011.jpg" alt="Sketch 5">
        </div>
            <div class="tri tri-up">
            <img src="scans/img012.jpg" alt="Sketch 6">

        <!-- Add more <div class="tri ..."> blocks for more scans -->
      </div>
    </div>
  </main>

   <!--content-->
   <script src="P3.js" defer></script>


</body>
</html>
